    #达成条件/min
    time: 1
    #要执行的指令，%playerName%代表玩家名称,@no代表不执行
    command: "give %playerName% book 1"
    #发送给玩家的提示信息，%allTimeMin%代表总在线时间单位为分钟
    message: "&e你获得了一本书"